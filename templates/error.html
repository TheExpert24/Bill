<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .error-container { 
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #dc3545; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        p { color: #f8f9fa; margin: 20px 0; line-height: 1.5; font-size: 18px; }
        .back { margin-top: 30px; }
        .back a { 
            padding: 12px 24px; 
            background: rgba(220,53,69,0.2); 
            color: white; 
            text-decoration: none; 
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid rgba(220,53,69,0.5);
        }
        .back a:hover { background: rgba(220,53,69,0.4); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>An Error Occurred</h1>
        <p>{{ error }}</p>
        <div class="back">
            <a href="/">Try Again</a>
        </div>
    </div>
</body>
</html>
